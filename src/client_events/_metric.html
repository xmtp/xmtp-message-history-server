<div
    class="metric"
    data-json=""
    onclick="appendToElement('extra-info', '{ extra-info }')"
>
    <div class="metric-icon epoch-icon">{ icon }</div>
    <div class="metric-content">
        <div class="metric-label">{ label }</div>
        <div class="metric-value">{ value }</div>
        { change }
    </div>
</div>
